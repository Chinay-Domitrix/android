buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        def protobuf_version = '0.9.0'
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath "com.google.protobuf:protobuf-gradle-plugin:${protobuf_version}"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
